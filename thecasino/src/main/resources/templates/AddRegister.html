<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Bienvenue au casino</h3>
				<h3 th:utext="${message1}">..!..</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/AddRegister}" th:object="${UserForm}" method="POST" data-th-action="@{/}">
				
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" th:field="*{pseudo}" name="pseudo" class="form-control" placeholder="Pseudo">
		                <td>
              			    <span th:if="${#fields.hasErrors('pseudo')}" th:errors="pseudo">..</span>
          		        </td>
					</div>
					
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password"th:field="*{password}" name="password" class="form-control input_pass"  placeholder="password">
					        <td>
               				   <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
              				</td>
					</div>


					

					<div class="form-group">
						<button type="submit" name="action" value="Submit" class="btn float-right login_btn">S'inscrire </button>
					</div>
				</form>
			</div>


            <form action="#" data-th-action="@{/index}">
                <button type="submit" name="action" value="save">C'est partit !</button>
                </form>

      
			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
